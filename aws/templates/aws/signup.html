{% extends 'aws/base.html' %}

{% block content %}
    {% load bootstrap3 %}
    <h2>Sign Up</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit">
                Sign Up
            </button>
        {% endbuttons %}
        <a href="{% url 'login' %}">Already registered, login here</a>
    </form>
{% endblock %}
