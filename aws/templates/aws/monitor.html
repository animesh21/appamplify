{% extends 'aws/base.html' %}

{% block content %}
    {% load bootstrap3 %}
    {% bootstrap_messages %}
    <h2> Monitor your instances{% if user.is_authenticated %}, {{ user }}{% endif %} </h2>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit">Monitor Request</button>
        {% endbuttons %}
    </form>
{% endblock %}
